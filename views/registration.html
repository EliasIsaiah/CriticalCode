<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Metamorphous|Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel=" stylesheet" href="../public/assets/css/styles.css">

    <title>Valhalla</title>
</head>

<body>

    <div class="container">
        <div class="row header">
            <div class="col col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
            <div class="col col-lg-6 col-md-8 col-sm-10 col-xs-12">
                <div class="jumbotron headline-jumbo p-3 m-2">
                    <h1 class="headline text-center">VALHALLA</h1>
                </div>
            </div>
            <div class="col col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
        </div>


        <div class="row">
            <div class="col col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
            <div class="col col-lg-6 col-md-8 col-sm-10 col-xs-0">
                <div class="jumbotron m-4 login-jumbo">
                    <h3 class="text-center">Register</h3>
                    <br>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username/Alias</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary button-stone">Create Account</button>
                        <br><br>
                    </form>
                </div>
            </div>
            <div class="col col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
        </div>

    </div>





    <script src="../public/assets/javascript/javascript.js"></script>

</body>


</html>
