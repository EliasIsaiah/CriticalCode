<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Metamorphous|Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel=" stylesheet" href="./assets/css/styles.css">
    <title>Valhalla</title>
</head>

<body>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script defer src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script defer src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>


    <div class="container">
        <div class="row header justify-content-center">
            <div class="jumbotron headline-jumbo p-3 m-2">
                <h1 class="headline text-center">VALHALLA</h1>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="jumbotron m-4 login-jumbo">
                <h3 class="text-center">Register</h3>
                <br>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input id="userFirstName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input id="userLastName" type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username/Alias</label>
                        <input id="userAlias" type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input id="userEmail" type="email" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input id="userPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button id="register" type="submit" class="btn btn-primary button-stone">Create Account</button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>

    </div>





    <script src="./assets/javascript/javascript.js"></script>

</body>


</html>
