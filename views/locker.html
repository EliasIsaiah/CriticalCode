<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Metamorphous|Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel=" stylesheet" href="../public/assets/css/styles.css">
    <!-- Animate.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">


    <title>Valhalla</title>
</head>

<body>

    <div class="container">
        <div class="row header justify-content-center">
            <div class="jumbotron headline-jumbo p-4 m-3">
                <h1 class="headline text-center">VALHALLA</h1>
            </div>
        </div>

        <div class="row content">
            <div class="col col-md-12 text-center">


                {{#each character}}
                <div type="div" class="btn btn-primary button-character shadow" id="{{id}}" value="1">{{character.name}}
                </div>
                {{/each}}
                <br>
                <br>

                <!-- some dummy buttons -->
                <div type="div" class="btn btn-primary button-character" id="{{id}}" value="1">{{character.name}}</div>
                <br>
                <br>
                <div type="div" class="btn btn-primary button-character" id="{{id}}" value="1">{{#each character}}</div>
                <br>
                <br>
                <div type="div" class="btn btn-primary button-character" id="{{id}}" value="1">{{#each character}}</div>
                <br>
                <br>



            </div>
        </div>

        <script src="../public/assets/javascript/javascript.js"></script>
        <script src="../public/assets/javascript/frontend.js"></script>

</body>


</html>
