<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Metamorphous|Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel=" stylesheet" href="./assets/css/styles.css">

    <title>Valhalla</title>
</head>

<body>

    <div class="container">
        <div class="row header justify-content-center">
            <div class="jumbotron headline-jumbo p-4 m-3">
                <h1 class="text headline text-center">VALHALLA</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="jumbotron m-4 login-jumbo">
                <h3 class="text-center">Login</h3>
                <br>
                <form id="loginForm" actions="/users/test" type="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input id="userEmail" type="email" class="form-control"
                            aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input id="userPassword" type="password" class="form-control"
                            placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary button-stone" id="formSubmit">Submit</button>
                    <br><br>
                    <label for="exampleInputPassword1">No account yet?</label><br>
                    <a class="text-white btn btn-primary button-stone" href="/users/register">Register</a>
                </form>
            </div>
        </div>
    </div>
    </div>





    <script src="./assets/javascript/login.js"></script>

</body>


</html>
